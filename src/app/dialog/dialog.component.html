<mat-card>
<mat-card-content>
<form [formGroup]='fg' >
	<h1 mat-dialog-title
		style="font-family: 'Times New Roman', Times, serif; font-size: 30px;color: rgb(23, 167, 172);margin-left:15%;padding: 20px">
		Add New Thaluk</h1>

  <div mat-dialog-content>

    <mat-form-field appearance="outline">
      <mat-label>Enter the Taluk Name</mat-label>
      <input matInput placeholder="Thaluk Name:" formControlName="StateName"> <br>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter the Taluk Code</mat-label>
      <input matInput placeholder="Thaluk Code:" formControlName="StateCode"> <br>
    </mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button mat-raised-button (click)="onCancel()" style="color: rgb(172, 23, 23);">Cancel</button>
		<button mat-raised-button (click)=" onDone()" style="color: rgb(23, 172, 28);">Save</button>
	</div>
</form>
</mat-card-content>
</mat-card>
